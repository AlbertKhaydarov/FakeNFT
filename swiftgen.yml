input_dir: FakeNFT/Resources
output_dir: FakeNFT/Resources/Generated

strings:
  inputs: ru.lproj/Localizable.strings
  outputs:
    - templateName: structured-swift5
      output: Localization.swift
      params:
          enumName: Localization
          bundle: Bundle.current

xcassets:
  inputs: Assets.xcassets
  outputs:
    - templateName: swift5
      output: Assets.swift
      params:
          enumName: Assets
          bundle: Bundle.current
